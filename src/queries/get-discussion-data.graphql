query GetDiscussionData($owner: String!, $name: String!,$categoryID: ID!, $discussionsCount: Int) {
  repository(owner: $owner, name: $name) {
    discussions(categoryId: $categoryID last:$discussionsCount) {
      edges {
        node {
          locked
          id
          bodyText
          number
          author{
            login
          }
          answer{
            id
            bodyText
          }
        }
      }
    }
  }
}