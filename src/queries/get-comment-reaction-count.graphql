query GetCommentReactionCount($owner: String!, $name: String!, $discussionNumber: Int!, $commentCount: Int!){
  repository(owner: $owner, name: $name) {
    discussion(number: $discussionNumber) {
      comments(last:$commentCount){
        edges {
          node {
            id
            reactions{
                totalCount
            }
          }
        }
      }
    }
  }
}